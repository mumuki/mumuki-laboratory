box: ruby:2.3.1

services:
  - postgres

build:
  steps:
  - script:
      name: Clear bundle cache
      code: rm -rf /pipeline/cache/bundle-install/ruby/2.3.1/cache/bundler/git/*
  - bundle-install
  - rails-database-yml
  - script:
      name: Set up db
      code: bundle exec rake db:schema:load RAILS_ENV=test
  - script:
      name: rspec
      code: bundle exec rspec

deploy:
  steps:
  - add-ssh-key:
      keyname: ESCUALO_RSA
  - bundle-install
  - script: 
      name: precompile
      code: wget https://raw.githubusercontent.com/mumuki/mumuki-escualo-deploy/master/wercker_precompile && chmod u+x wercker_precompile && ./wercker_precompile
  - script:
      name: deploy
      code: wget https://raw.githubusercontent.com/mumuki/mumuki-escualo-deploy/master/wercker_deploy && chmod u+x wercker_deploy && ./wercker_deploy atheneum
